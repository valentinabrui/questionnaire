buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:5.0.0"
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    id "com.github.johnrengelman.shadow" version "5.0.0"

    // Apply the application plugin to add support for building an application
    id 'application'

}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
    compile "mysql:mysql-connector-java:8.0.15"
    compile "com.google.inject:guice:4.0"
    compile "com.zaxxer:HikariCP:3.2.0"
    compile 'org.cfg4j:cfg4j-core:4.4.1'
    compileOnly 'org.projectlombok:lombok:1.16.20'
    //compile 'org.slf4j:slf4j-simple:1.7.21'
    compile "org.glassfish.jersey.core:jersey-client:2.25.1"
    compile "org.glassfish.jersey.core:jersey-server:2.25.1"
    compile "org.glassfish.jersey.containers:jersey-container-servlet-core:2.25.1"
    compile "io.dropwizard:dropwizard-core:1.3.9"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.1.0'
}

// Define the main class for the application
mainClassName = 'com.questionnaire.QuestionnaireApp'

jar {
    archiveBaseName = 'questionnaire'
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

project.ext {
    configPath = "$project.projectDir/config/configuration.yaml"
}

run {
    args 'server', configPath
}
